<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Color
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Color</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let color of colors">
      <ion-col>
        <app-color-card [color]="color"></app-color-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
