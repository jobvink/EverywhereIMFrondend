<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-title>Delete account</ion-title>
      <ion-icon name="trash"></ion-icon>
    </ion-item>

    <ion-card-content>
      <ion-row>
        Are you sure you want to delete your account? After doing this action, you account will be permanently deletet
        from our server.
      </ion-row>
      <ion-row class="ion-margin-top">
          <ion-button color="danger" expand="block">Delete</ion-button>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
